<!DOCTYPE html>
<html>
<head>
	<title>Google Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
</head>
<body>



<div class="container">
	
	<h2 class="text-center mt-4">Create your Google Account</h2>


<div class="row"> 
	 
	<div class="col-md-6 mt-5">
	 	
	 	<h4 class="text-center">One Account is all you need</h4>
	 	<p class="text-center">One free account gets you into everything Google</p>

	 	<div class="text-center mt-4">
	 		<ul class="icons">
	 		<li><i class="fab fa-google"></i></li>
	 		<li><i class="fas fa-envelope"></i></li>
	 		<li><i class="fas fa-map-marker-alt"></i></li>
	 		<li><i class="fab fa-youtube text-danger"></i></li>
	 		<li><i class="fab fa-google-drive"></i></li>
	 		<li><i class="far fa-images"></i></li>
	 		<li><i class="fab fa-google-play"></i></li>
	 		<li><i class="fab fa-chrome"></i></li>
	 		</ul>
	 	</div>

	 	<div class="text-center mt-5">
	 		<h5>Take it all with you</h5>
	 		<p>Switch between devices and pick up wherever you left</p>
	 	</div>

	 	<div class="mapimage text-center mt-5">
	 	<img src="maps.jpg" alt="google map image">
	 	</div>

	 </div>

	

	<div class="col-md-6 mt-2 ">
		
		<div class="maindiv ml-4">


			<div class="username pt-3">
			<label class="font-weight-bold" style="font-size: .9rem;">Name </label><br>
			<input type="text" placeholder="First" name=""> <input type="text" placeholder="Last" name="">
			</div>
			
		
			<div class="mail">
			<label class="font-weight-bold" style="font-size: .9rem;">Choose your Usename</label><br>
			<input type="text" placeholder="@gmail.com" class="text-right" name="">	<br>
			<small class="text-primary font-weight-bold">I prefer to use my current email address</small>
			</div>

			<div class="password">
			<label class="font-weight-bold" style="font-size: .9rem;">Create a password</label><br>
			<input type="password" class="text-right" name="">	<br>
			</div>

			<div class="passw">
			<label class="font-weight-bold" style="font-size: .9rem;">Confirm your password</label><br>
			<input type="password" class="text-right" name="">	<br>
			</div>

			<div class="birthday">
			<label class="font-weight-bold" style="font-size: .9rem;">Birthday</label><br>
			<input type="date" name="">
			</div>

			<div class="gender">
			<label class="font-weight-bold" style="font-size: .9rem;">Gender</label><br>
			<input type="radio" class="mx-2" name="checked">Male <input type="radio" class="mx-2" name="checked">female
			</div>

			<div class="mobile">
			<label class="font-weight-bold" style="font-size: .9rem;">Mobile</label><br>
			<input type="number" name="">
			</div>

			<div class="emailid pb-5">
			<label class="font-weight-bold" style="font-size: .9rem;">Your current email address</label><br>
			<input type="text" placeholder="@gmail.com" class="text-right" name="">	<br>	
			<br>

			<div class="opt">
				<label>Location</label>
				  <select> 
		            <option>India</option> 
		            <option>America</option> 
		            <option>Australia</option> 
		            <option>Japan</option> 
		        </select> 
			</div>

		</div>
	</div>



<p class="lastinfo">
<a href="#">Learn more</a> about why we ask for this information. 
</p>



</div>

	

</body>
</html>
